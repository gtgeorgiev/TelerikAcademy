<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Registration form</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>
          Last Name
        </th>
        <td colspan="3">
          <form class="" action="index.html" method="post">
            <input type="text" name="lastname" value="Nakov" class="firstNameLastNameAndEmail">
          </form>
        </td>
      </tr>
      <tr>
        <th>
          First Name
        </th>
        <td colspan="5">
          <form class="" action="index.html" method="post">
            <input type="text" name="firstname" value="Svetlin" class="firstNameLastNameAndEmail">
          </form>
        </td>
      </tr>
      <tr>
        <th>
          Address
        </th>
        <td colspan="3">
          <form class="" action="index.html" method="post">
            <textarea name="name" rows="8" cols="40"></textarea>
          </form>
        </td>
      </tr>
      <tr>
        <th>
          City
        </th>
        <td>
          <form class="" action="index.html" method="post">
            <input type="text" name="city" value="Kaspichan">
          </form>
        </td>
        <th>
          State
        </th>
        <td>
          <form class="" action="index.html" method="post">
            <input type="text" name="state" value="" class="state">
          </form>
        </td>
      </tr>
      <tr>
        <th>
          Zip/Postal Code
        </th>
        <td colspan="3">
          <form class="" action="index.html" method="post">
            <input type="text" name="postcode" value="9325" class="postCode">
          </form>
        </td>
      </tr>
      <tr>
        <th>
          Country
        </th>
        <td colspan="3">
          <select>
            <option value="bulgaria">Bulgaria</option>
            <option value="spain">Spain</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>
          Phone (country code, area code, number)
        </th>
        <td colspan="3">
          (+
          <input type="text" name="name" value="359" class="firstDigitsOfTelephoneNumber">)
          <input type="text" name="name" value="88" class="firstDigitsOfTelephoneNumber">
          -
          <input type="text" name="name" value="8334343" class="lastDigitsOfTelephoneNumber">
        </td>
      </tr>
      <tr>
        <th>
          E-mail
        </th>
        <td colspan="3">
          <form class="" action="index.html" method="post">
            <input type="text" name="email" value="nakov@kaspichan.org" class="firstNameLastNameAndEmail">
          </form>
        </td>
      </tr>
      <tr>
        <th>
          Birth date
        </th>
        <td colspan="3">
          Month
          <input type="text" name="month" value="06" class="monthAndDay">
          Day
          <input type="text" name="day" value="14" class="monthAndDay">
          Year (4 digit)
          <input type="text" name="name" value="1980" class="year">

        </td>
      </tr>
      <tr>
        <th>
          Gender
        </th>
        <td colspan="3">
          <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>
          Starting date
        </th>
        <td colspan="3">
          <form action="">
            <input type="radio" name="time" value="spring"> Spring 2006
            <input type="radio" name="time" value="sumer"> Summer 2006
          </form>
        </td>
      </tr>
      <tr>
        <th>
          Comments/Questions
        </th>
        <td colspan="3">
          <textarea name="name" rows="8" cols="40"></textarea>
        </td>
      </tr>
      <tr class="lastTableRow">
        <td colspan="4">
          <form class="" action="index.html" method="post">
            <input type="submit" name="name" value="Submit">
            <input type="submit" name="name" value="Clear this form">
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
