<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Ticket CSS</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        Ticket ID: 409788
      </div>
      <div class="left_side font_size_8">
        <div class="name">
          Name:
        </div>
        <div class="email">
          Email:
        </div>
        <div class="response_time">
          Response Time:
        </div>
        <div class="last_action">
          Last Action:
        </div>
        <div class="status">
          Status:
        </div>
      </div>
      <div class="right_side">
        <div class="parker_seidel">
          <img src="tick.png" alt="" />
          Parker Seidel
        </div>
        <div class="no_active_support">
          No Active Support
        </div>
        <div class="seidel_email">
          seidel@aptmeil.com
        </div>
        <div class="time">
          72hours, 60hours left
        </div>
        <div class="action">
          Never been locked.
        </div>
        <div class="action_2">
          Link to public post
        </div>
        <div class="not_answered">
          Not answered
        </div>
      </div>
    </div>
  </body>
</html>
